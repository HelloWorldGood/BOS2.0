<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>easyui</title>
		<link href="favicon.ico" rel="icon" type="image/x-icon" />
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="./js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link id="easyuiTheme" rel="stylesheet" type="text/css" href="./js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="./js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="./css/default.css">
		<script type="text/javascript" src="./js/easyui/jquery.easyui.min.js"></script>
		<!-- 导入ztree类库 -->
		<link rel="stylesheet" href="./js/ztree/zTreeStyle.css" type="text/css" />
		<script src="./js/ztree/jquery.ztree.all-3.5.js" type="text/javascript"></script>
		<script src="./js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		

	</head>

	<body class="easyui-layout">

		<div data-options="region:'north',split:true,border:false" style="height:70px;">
			<div>
				<img src="./images/logo.png" border="0">
			</div>
		</div>

		<div data-options="region:'south',title:'South Title'" style="height:100px;"></div>

		<div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:150px;"></div>

		<div data-options="region:'west',title:'菜单导航',split:true" style="width:150px;">

			<div id="aa" class="easyui-accordion" style="width:300px;height:200px;" fit="true">

				<div title="基本功能" data-options="iconCls:'icon-mini-add'" style="overflow:auto;padding:10px;">
					<ul id="treeMenu" class="ztree"></ul>
				</div>

				<div title="系统管理" data-options="iconCls:'icon-mini-add'" style="padding:10px;">

					content2

				</div>

			</div>

		</div>

		<div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;">

			<div id="tt" class="easyui-tabs" data-options="fit:'true'">

				<div title="选项卡面板一" style="padding:20px;display:none;">选项卡面板一 </div>

				<div title="选项卡面板二" data-options="closable:true" style="overflow:auto;padding:20px;display:none;">选项卡面板二</div>

				<div data-options="iconCls:'icon-reload',closable:true,title:'选项卡面板三'" style="padding:20px;display:none;">选项卡面板三</div>

			</div>

		</div>

	</body>

</html>
